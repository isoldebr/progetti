<app-lat-long>
  <form>
    <div class="form-group">
      <label for="inputEmail1">Latitudine</label>
      <input type="string" class="form-control" id="input" placeholder="Inserire
        latitudine">
    </div>
    <div class="form-group">
      <label for="inputFile">Longitudine</label>
      <input type="string" class="form-control" id="input" placeholder="Inserire
        longitudine">
    </div>

    <button type="submit" class="btn btn-default" (click)="submit">Go</button>
  </form>
</app-lat-long>
